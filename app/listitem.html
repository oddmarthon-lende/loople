<div class="listitem category right {{category}}" data-id="{{id}}" data-preview="{{preview}}" data-directory="{{directory}}">
  <div class="wrapper">
    <div class="title">{{title}}</div>
    <div class="tags">
      {{#tags}}
        <span class="tag">{{name}}</span>
      {{/tags}}
    </div>
  </div>
  <div class="open icon next" />
</div>
